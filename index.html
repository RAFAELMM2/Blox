<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blox Bux - Loja</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h1 class="logo">Blox <span>Bux</span></h1>
    <button id="adminBtn" class="admin-toggle">Painel Admin</button>
    <button id="iaBtn" class="admin-toggle" style="display:none;">Painel de Comandos IA</button>
    <div class="tabs">
      <button id="tabProfile" class="active">Perfil</button>
      <button id="tabProducts">Produtos</button>
    </div>
    <div class="tabContent" id="profileTab">
      <h2>Minha Conta</h2>
      <p id="userEmail">Email: -</p>
      <button id="logoutBtn">Sair</button>
    </div>
    <div class="tabContent" id="productsTab" style="display:none;">
      <h2>Produtos</h2>
      <p>Visualize todos os produtos abaixo.</p>
    </div>
    <!-- Painel Admin original -->
    <div class="adminPanel" id="adminPanel" style="display:none;">
      <h2>Admin</h2>
      <input type="text" id="productName" placeholder="Nome do Produto">
      <input type="text" id="productPrice" placeholder="PreÃ§o">
      <input type="text" id="productImage" placeholder="URL da Imagem">
      <button id="addProductBtn">Adicionar Produto</button>
    </div>
    <!-- Painel IA -->
    <div class="adminPanel" id="iaPanel" style="display:none;">
      <h2>Painel de Comandos IA (Apenas Mary)</h2>
      <div id="chatLog" class="chat-log"></div>
      <form id="chatForm">
        <input id="chatInput" placeholder="Digite um comando, ex: bloqueie o site" autocomplete="off">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Grid produtos -->
  <div class="products-grid" id="productsGrid"></div>
</div>

<script type="module">
import { auth, database } from "./firebase-config.js";
import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

let currentUser = null;

// Lista de admins
const admins = ["marymartins5821@gmail.com", "jp9877475@gmail.com"];

const tabProfile = document.getElementById("tabProfile");
const tabProducts = document.getElementById("tabProducts");
const profileTab = document.getElementById("profileTab");
const productsTab = document.getElementById("productsTab");
const adminPanel = document.getElementById("adminPanel");
const adminBtn = document.getElementById("adminBtn");

// Painel IA
const iaBtn = document.getElementById("iaBtn");
const iaPanel = document.getElementById("iaPanel");
const chatForm = document.getElementById("chatForm");
const chatInput = document.getElementById("chatInput");
const chatLog = document.getElementById("chatLog");

// Toggle admin panel
adminBtn.addEventListener("click", ()=>{
  if(currentUser && admins.includes(currentUser.email)){
    adminPanel.style.display = adminPanel.style.display==="none" ? "block" : "none";
  } else {alert("Apenas admins podem acessar!");}
});

// Toggle IA panel
iaBtn.addEventListener("click", ()=>{
  if(currentUser && currentUser.email === "marymartins5821@gmail.com"){
    iaPanel.style.display = iaPanel.style.display==="none" ? "block" : "none";
  } else {alert("Apenas Mary pode acessar!");}
});

// Tabs
tabProfile.addEventListener("click", ()=>{
  profileTab.style.display="block"; productsTab.style.display="none"; 
  tabProfile.classList.add("active"); tabProducts.classList.remove("active");
});
tabProducts.addEventListener("click", ()=>{
  productsTab.style.display="block"; profileTab.style.display="none"; 
  tabProducts.classList.add("active"); tabProfile.classList.remove("active");
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{signOut(auth); window.location.href="login.html";});

// Monitor auth
onAuthStateChanged(auth, user=>{
  if(user){
    currentUser=user;
    document.getElementById("userEmail").innerText="Email: "+user.email;

    // Mostra botÃ£o painel IA apenas para Mary
    if(user.email === "marymartins5821@gmail.com"){
      iaBtn.style.display="block";
    }

  }else{window.location.href="login.html";}
});

// Firebase DB
const productsRef = ref(database,"products");
const productsGrid = document.getElementById("productsGrid");

// Adicionar Produto
document.getElementById("addProductBtn").addEventListener("click", ()=>{
  const name = document.getElementById("productName").value;
  const price = document.getElementById("productPrice").value;
  const image = document.getElementById("productImage").value;
  if(name && price && image){
    push(productsRef,{name,price,image})
      .then(()=>{document.getElementById("productName").value=""; document.getElementById("productPrice").value=""; document.getElementById("productImage").value="";})
      .catch(err=>alert("Erro ao adicionar produto: "+err.message));
  }
});

// Carregar Produtos
onValue(productsRef, snapshot=>{
  productsGrid.innerHTML="";
  snapshot.forEach(snap=>{
    const prod = snap.val(); const prodId = snap.key;
    const card = document.createElement("div"); card.classList.add("product-card");
    card.innerHTML=`
      <div class="img-container"><img src="${prod.image}" alt="${prod.name}"></div>
      <h3>${prod.name}</h3>
      <p>R$ ${prod.price}</p>
      <button class="buyBtn" onclick="window.open('https://wa.me/5548996354447','_blank')">Comprar</button>
      ${currentUser && admins.includes(currentUser.email)?'<button class="removeBtn">Remover</button>':""}
    `;
    productsGrid.appendChild(card);
    if(currentUser && admins.includes(currentUser.email)){
      card.querySelector(".removeBtn").addEventListener("click", ()=>{remove(ref(database,"products/"+prodId));});
    }
  });
});

// ========================
// Painel de Comandos IA
// ========================
const comandos = {
  bloqueio: ["bloqueie","fecha","trava","fechar","desativar"],
  desbloqueio: ["desbloqueie","abre","libera","ativar","ligar"],
  apagarProdutos: ["apague produtos","delete produtos","remova","limpar estoque"],
  mostrarPedidos: ["mostre pedidos","ver pedidos","listar pedidos","pedidos"]
};

chatForm.addEventListener("submit", e=>{
  e.preventDefault();
  const msg = chatInput.value.toLowerCase().trim();
  let acaoDetectada = null;

  for(const [acao,palavras] of Object.entries(comandos)){
    for(const palavra of palavras){
      if(msg.includes(palavra)){
        acaoDetectada = acao;
        break;
      }
    }
    if(acaoDetectada) break;
  }

  let resposta = "âŒ NÃ£o entendi. Tente algo como 'bloqueie o site' ou 'desbloqueie o site'.";

  if(acaoDetectada==="bloqueio"){
    set(ref(database,"siteStatus"),"offline");
    resposta="ğŸ”’ Site bloqueado.";
  } else if(acaoDetectada==="desbloqueio"){
    set(ref(database,"siteStatus"),"online");
    resposta="ğŸ”“ Site desbloqueado.";
  } else if(acaoDetectada==="apagarProdutos"){
    onValue(productsRef,snap=>{
      snap.forEach(s=>{
        remove(ref(database,"products/"+s.key));
      });
    });
    resposta="ğŸ—‘ï¸ Todos os produtos foram apagados.";
  } else if(acaoDetectada==="mostrarPedidos"){
    resposta="ğŸ“¦ Pedidos atuais: 3 (exemplo).";
  }

  chatLog.innerHTML += `<p><strong>VocÃª:</strong> ${msg}</p>`;
  chatLog.innerHTML += `<p><strong>Sistema:</strong> ${resposta}</p>`;
  chatLog.scrollTop = chatLog.scrollHeight;
  chatInput.value="";
});

// Bloquear site para todos exceto Mary
onValue(ref(database,"siteStatus"), snap=>{
  const status = snap.val()||"online";
  if(status==="offline" && currentUser?.email !== "marymartins5821@gmail.com"){
    document.body.innerHTML="<h1 style='color:red;text-align:center;margin-top:50px;'>ğŸš« Loja temporariamente fora do ar</h1>";
  }
});
</script>
</body>
</html>
