<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blox Bux - Loja</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h1 class="logo">Blox <span>Bux</span></h1>
    <button id="adminBtn" class="admin-toggle">Painel IA</button>

    <div class="tabs">
      <button id="tabProfile" class="active">Perfil</button>
      <button id="tabProducts">Produtos</button>
    </div>

    <div class="tabContent" id="profileTab">
      <h2>Minha Conta</h2>
      <p id="userEmail">Email: -</p>
      <button id="logoutBtn">Sair</button>
    </div>

    <div class="tabContent" id="productsTab" style="display:none;">
      <h2>Produtos</h2>
      <p>Visualize todos os produtos abaixo.</p>
    </div>

    <!-- Painel IA -->
    <div class="adminPanel" id="adminPanel" style="display:none;">
      <h2>Painel IA</h2>
      <div id="iaChat" style="height:200px;overflow-y:auto;background:#000;border:1px solid #00ff88;padding:5px;margin-bottom:5px;"></div>
      <input type="text" id="iaCommand" placeholder="Digite o comando">
      <button id="sendCommandBtn">Enviar</button>
    </div>

  </div>

  <!-- Grid produtos -->
  <div class="products-grid" id="productsGrid"></div>

</div>

<script type="module">
import { auth, database } from "./firebase-config.js";
import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

let currentUser = null;
let admins = ["marymartins5821@gmail.com", "jp9877475@gmail.com"];
const iaOwner = "marymartins5821@gmail.com";

const tabProfile = document.getElementById("tabProfile");
const tabProducts = document.getElementById("tabProducts");
const profileTab = document.getElementById("profileTab");
const productsTab = document.getElementById("productsTab");
const adminPanel = document.getElementById("adminPanel");
const adminBtn = document.getElementById("adminBtn");
const iaChat = document.getElementById("iaChat");

// Status do site
const siteStatusRef = ref(database,"siteStatus");

// Toggle painel IA
adminBtn.addEventListener("click", ()=>{
  if(currentUser && currentUser.email===iaOwner){
    adminPanel.style.display = adminPanel.style.display==="none" ? "block" : "none";
  } else { alert("Apenas admin principal pode acessar!"); }
});

// Tabs
tabProfile.addEventListener("click", ()=>{
  profileTab.style.display="block"; productsTab.style.display="none"; 
  tabProfile.classList.add("active"); tabProducts.classList.remove("active");
});
tabProducts.addEventListener("click", ()=>{
  productsTab.style.display="block"; profileTab.style.display="none"; 
  tabProducts.classList.add("active"); tabProfile.classList.remove("active");
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{
  signOut(auth);
  window.location.href="login.html";
});

// Monitor auth
onAuthStateChanged(auth,user=>{
  if(user){
    currentUser = user;
    document.getElementById("userEmail").innerText="Email: "+user.email;
  } else {
    window.location.href="login.html";
  }
});

// Monitor siteStatus em tempo real
onValue(siteStatusRef, snapshot=>{
  const status = snapshot.val();
  if(status==="offline" && (!currentUser || !admins.includes(currentUser.email))){
    document.body.innerHTML = `<div style="color:#0f0; text-align:center; font-size:2rem; margin-top:50px;">
      Site bloqueado pelo admin. Volte depois.
    </div>`;
  }
});

// Firebase DB produtos
const productsRef = ref(database,"products");
const productsGrid = document.getElementById("productsGrid");

// Carregar produtos
onValue(productsRef, snapshot=>{
  productsGrid.innerHTML="";
  snapshot.forEach(snap=>{
    const prod = snap.val(); const prodId = snap.key;
    const card = document.createElement("div"); card.classList.add("product-card");
    card.innerHTML=`
      <div class="img-container"><img src="${prod.image}" alt="${prod.name}"></div>
      <h3>${prod.name}</h3>
      <p>R$ ${prod.price}</p>
      <button class="buyBtn" onclick="window.open('https://wa.me/5548996354447','_blank')">Comprar</button>
      ${currentUser && admins.includes(currentUser.email)?'<button class="removeBtn">Remover</button>':""}
    `;
    productsGrid.appendChild(card);
    if(currentUser && admins.includes(currentUser.email)){
      card.querySelector(".removeBtn").addEventListener("click", ()=>{
        remove(ref(database,"products/"+prodId));
      });
    }
  });
});

// Comandos IA
document.getElementById("sendCommandBtn").addEventListener("click", ()=>{
  if(currentUser.email!==iaOwner){
    iaChat.innerHTML += `<p style="color:#ff4444;">❌ Apenas admin principal pode enviar comandos.</p>`;
    return;
  }

  const cmd = document.getElementById("iaCommand").value.toLowerCase().trim();

  if(cmd.includes("bloqueie o site")){
    set(siteStatusRef,"offline");
    iaChat.innerHTML += `<p style="color:#0f0;">✅ Site bloqueado.</p>`;
  } else if(cmd.includes("desbloqueie o site")){
    set(siteStatusRef,"online");
    iaChat.innerHTML += `<p style="color:#0f0;">✅ Site desbloqueado.</p>`;
  } else if(cmd.includes("rank admin para")){
    const email = cmd.split("rank admin para")[1].trim();
    if(!admins.includes(email)){
      admins.push(email);
      iaChat.innerHTML += `<p style="color:#0f0;">✅ ${email} agora é admin.</p>`;
    }
  } else if(cmd.includes("remove admin")){
    const email = cmd.split("remove admin")[1].trim();
    if(email!==iaOwner){
      admins = admins.filter(a=>a!==email);
      iaChat.innerHTML += `<p style="color:#0f0;">✅ ${email} removido do admin.</p>`;
    }
  } else {
    iaChat.innerHTML += `<p style="color:#ff4444;">❌ Comando não reconhecido.</p>`;
  }

  document.getElementById("iaCommand").value="";
  iaChat.scrollTop = iaChat.scrollHeight;
});
</script>
</body>
</html>
