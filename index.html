<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blox Bux - Loja</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h1 class="logo">Blox <span>Bux</span></h1>

    <div class="tabs">
      <button id="tabProfile" class="active">Perfil</button>
      <button id="tabProducts">Produtos</button>
      <button id="tabAdmin" style="display:none;">Admin</button>
    </div>

    <div class="tabContent" id="profileTab">
      <h2>Minha Conta</h2>
      <p id="userEmail">Email: -</p>
      <button id="logoutBtn">Sair</button>
    </div>

    <div class="tabContent" id="productsTab" style="display:none;">
      <h2>Produtos</h2>
      <p>Visualize todos os produtos abaixo.</p>
    </div>

    <!-- Painel Admin -->
    <div class="tabContent adminPanel" id="adminTab" style="display:none;">
      <h2>Painel Admin</h2>
      
      <!-- Adicionar Produto -->
      <h3>Adicionar Produto</h3>
      <input type="text" id="productName" placeholder="Nome do Produto">
      <input type="text" id="productPrice" placeholder="Preço">
      <input type="text" id="productImage" placeholder="URL da Imagem">
      <button id="addProductBtn">Adicionar Produto</button>
      
      <hr style="border:1px solid #00ff88; margin:10px 0;">

      <!-- Bloquear / Desbloquear Site -->
      <h3>Controle do Site</h3>
      <button id="blockSiteBtn">Bloquear Site</button>
      <button id="unblockSiteBtn">Desbloquear Site</button>

      <hr style="border:1px solid #00ff88; margin:10px 0;">

      <!-- Adicionar / Remover Admin -->
      <h3>Gerenciar Admins</h3>
      <input type="text" id="adminEmailInput" placeholder="Email do usuário">
      <button id="addAdminBtn">Adicionar Admin</button>
      <button id="removeAdminBtn">Remover Admin</button>
    </div>

  </div>

  <!-- Grid produtos -->
  <div class="products-grid" id="productsGrid"></div>

</div>

<script type="module">
import { auth, database } from "./firebase-config.js";
import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

let currentUser = null;
let admins = ["marymartins5821@gmail.com", "jp9877475@gmail.com"]; // lista inicial de admins
const mainAdmin = "marymartins5821@gmail.com";

const tabProfile = document.getElementById("tabProfile");
const tabProducts = document.getElementById("tabProducts");
const tabAdminBtn = document.getElementById("tabAdmin");

const profileTab = document.getElementById("profileTab");
const productsTab = document.getElementById("productsTab");
const adminTab = document.getElementById("adminTab");

const productsGrid = document.getElementById("productsGrid");

// Controle site
const siteStatusRef = ref(database,"siteStatus");

// Tabs
tabProfile.addEventListener("click", ()=>{
  profileTab.style.display="block"; productsTab.style.display="none"; adminTab.style.display="none";
  tabProfile.classList.add("active"); tabProducts.classList.remove("active"); tabAdminBtn.classList.remove("active");
});
tabProducts.addEventListener("click", ()=>{
  profileTab.style.display="none"; productsTab.style.display="block"; adminTab.style.display="none";
  tabProducts.classList.add("active"); tabProfile.classList.remove("active"); tabAdminBtn.classList.remove("active");
});
tabAdminBtn.addEventListener("click", ()=>{
  profileTab.style.display="none"; productsTab.style.display="none"; adminTab.style.display="block";
  tabAdminBtn.classList.add("active"); tabProfile.classList.remove("active"); tabProducts.classList.remove("active");
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{
  signOut(auth);
  window.location.href="login.html";
});

// Monitor auth
onAuthStateChanged(auth, user=>{
  if(user){
    currentUser=user;
    document.getElementById("userEmail").innerText="Email: "+user.email;
    // Mostrar botão Admin apenas se admin
    if(admins.includes(user.email)){
      tabAdminBtn.style.display="block";
    }
  } else {
    window.location.href="login.html";
  }
});

// Monitor siteStatus
onValue(siteStatusRef, snapshot=>{
  const status = snapshot.val();
  if(status==="offline" && (!currentUser || !admins.includes(currentUser.email))){
    document.body.innerHTML = `<div style="color:#0f0; text-align:center; font-size:2rem; margin-top:50px;">
      Site bloqueado pelo admin. Volte depois.
    </div>`;
  }
});

// Firebase DB produtos
const productsRef = ref(database,"products");

// Adicionar Produto
document.getElementById("addProductBtn").addEventListener("click", ()=>{
  const name = document.getElementById("productName").value;
  const price = document.getElementById("productPrice").value;
  const image = document.getElementById("productImage").value;
  if(name && price && image){
    push(productsRef,{name,price,image})
      .then(()=>{document.getElementById("productName").value=""; document.getElementById("productPrice").value=""; document.getElementById("productImage").value="";})
      .catch(err=>alert("Erro ao adicionar produto: "+err.message));
  }
});

// Carregar Produtos
onValue(productsRef, snapshot=>{
  productsGrid.innerHTML="";
  snapshot.forEach(snap=>{
    const prod = snap.val(); const prodId = snap.key;
    const card = document.createElement("div"); card.classList.add("product-card");
    card.innerHTML=`
      <div class="img-container"><img src="${prod.image}" alt="${prod.name}"></div>
      <h3>${prod.name}</h3>
      <p>R$ ${prod.price}</p>
      <button class="buyBtn" onclick="window.open('https://wa.me/5548996354447','_blank')">Comprar</button>
      ${currentUser && admins.includes(currentUser.email)?'<button class="removeBtn">Remover</button>':""}
    `;
    productsGrid.appendChild(card);
    if(currentUser && admins.includes(currentUser.email)){
      card.querySelector(".removeBtn").addEventListener("click", ()=>{
        remove(ref(database,"products/"+prodId));
      });
    }
  });
});

// Bloquear site
document.getElementById("blockSiteBtn").addEventListener("click", ()=>{
  set(siteStatusRef,"offline");
});

// Desbloquear site
document.getElementById("unblockSiteBtn").addEventListener("click", ()=>{
  set(siteStatusRef,"online");
});

// Adicionar admin
document.getElementById("addAdminBtn").addEventListener("click", ()=>{
  const email = document.getElementById("adminEmailInput").value.trim();
  if(email && !admins.includes(email)){
    admins.push(email);
    alert(email + " adicionado como admin!");
  }
});

// Remover admin
document.getElementById("removeAdminBtn").addEventListener("click", ()=>{
  const email = document.getElementById("adminEmailInput").value.trim();
  if(email && email!==mainAdmin){
    admins = admins.filter(a=>a!==email);
    alert(email + " removido dos admins!");
  }
});
</script>
</body>
</html>
