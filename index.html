<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blox Bux - Loja</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h1 class="logo">Blox <span>Bux</span></h1>
    <button id="adminBtn" class="admin-toggle">Painel Admin</button>
    <button id="iaBtn" class="admin-toggle">Painel IA</button>

    <div class="tabs">
      <button id="tabProfile" class="active">Perfil</button>
      <button id="tabProducts">Produtos</button>
    </div>

    <div class="tabContent" id="profileTab">
      <h2>Minha Conta</h2>
      <p id="userEmail">Email: -</p>
      <button id="logoutBtn">Sair</button>
    </div>

    <div class="tabContent" id="productsTab" style="display:none;">
      <h2>Produtos</h2>
      <p>Visualize todos os produtos abaixo.</p>
    </div>

    <!-- Painel Admin produtos -->
    <div class="adminPanel" id="adminPanel" style="display:none;">
      <h2>Admin - Produtos</h2>
      <input type="text" id="productName" placeholder="Nome do Produto">
      <input type="text" id="productPrice" placeholder="Pre√ßo">
      <input type="text" id="productImage" placeholder="URL da Imagem">
      <button id="addProductBtn">Adicionar Produto</button>
    </div>

    <!-- Painel IA -->
    <div class="adminPanel" id="iaPanel" style="display:none;">
      <h2>Painel IA</h2>
      <input type="text" id="iaCommand" placeholder="Digite o comando">
      <button id="sendCommandBtn">Enviar</button>
      <div id="iaChat" style="height:200px;overflow:auto;margin-top:10px;background:#111;padding:10px;border-radius:8px;"></div>
    </div>
  </div>

  <!-- Grid produtos -->
  <div class="products-grid" id="productsGrid"></div>
</div>

<script type="module">
import { auth, database } from "./firebase-config.js";
import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { ref, push, onValue, remove, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

let currentUser = null;
const admins = ["marymartins5821@gmail.com","jp9877475@gmail.com"];
const iaOwner = "marymartins5821@gmail.com";

const tabProfile = document.getElementById("tabProfile");
const tabProducts = document.getElementById("tabProducts");
const profileTab = document.getElementById("profileTab");
const productsTab = document.getElementById("productsTab");
const adminPanel = document.getElementById("adminPanel");
const iaPanel = document.getElementById("iaPanel");
const adminBtn = document.getElementById("adminBtn");
const iaBtn = document.getElementById("iaBtn");
const productsGrid = document.getElementById("productsGrid");
const iaChat = document.getElementById("iaChat");
const siteStatusRef = ref(database,"siteStatus");

// Fun√ß√µes de bloqueio/desbloqueio do site
function bloquearSite(){
  document.body.innerHTML = `
    <h1 style="color:red;text-align:center;margin-top:50px;">
      üîí Site bloqueado pelo admin<br>
      ‚è≥ Volte mais tarde!
    </h1>
  `;
}

function desbloquearSite(){
  window.location.reload();
}

// Toggle admin panel
adminBtn.addEventListener("click", ()=>{
  if(currentUser && admins.includes(currentUser.email)){
    adminPanel.style.display = adminPanel.style.display==="none" ? "block" : "none";
  } else {alert("Apenas admins podem acessar!");}
});

// Toggle IA panel
iaBtn.addEventListener("click", ()=>{
  if(currentUser && currentUser.email === iaOwner){
    iaPanel.style.display = iaPanel.style.display==="none" ? "block" : "none";
  } else {alert("Apenas Mary pode acessar a IA!");}
});

// Tabs
tabProfile.addEventListener("click", ()=>{
  profileTab.style.display="block"; productsTab.style.display="none"; 
  tabProfile.classList.add("active"); tabProducts.classList.remove("active");
});
tabProducts.addEventListener("click", ()=>{
  productsTab.style.display="block"; profileTab.style.display="none"; 
  tabProducts.classList.add("active"); tabProfile.classList.remove("active");
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{
  signOut(auth); window.location.href="login.html";
});

// Monitor auth
onAuthStateChanged(auth, user=>{
  if(user){
    currentUser=user;
    document.getElementById("userEmail").innerText="Email: "+user.email;

    // Verificar status do site imediatamente
    get(siteStatusRef).then(snap=>{
      const status = snap.val() || "online";
      if(status==="offline" && currentUser.email !== iaOwner){
        bloquearSite();
      }
    });
  }else{window.location.href="login.html";}
});

// Firebase DB - produtos
const productsRef = ref(database,"products");

// Adicionar Produto
document.getElementById("addProductBtn").addEventListener("click", ()=>{
  const name = document.getElementById("productName").value;
  const price = document.getElementById("productPrice").value;
  const image = document.getElementById("productImage").value;
  if(name && price && image){
    push(productsRef,{name,price,image})
      .then(()=>{document.getElementById("productName").value=""; document.getElementById("productPrice").value=""; document.getElementById("productImage").value="";})
      .catch(err=>alert("Erro ao adicionar produto: "+err.message));
  }
});

// Carregar Produtos
onValue(productsRef, snapshot=>{
  productsGrid.innerHTML="";
  snapshot.forEach(snap=>{
    const prod = snap.val(); const prodId = snap.key;
    const card = document.createElement("div"); card.classList.add("product-card");
    card.innerHTML=`
      <div class="img-container"><img src="${prod.image}" alt="${prod.name}"></div>
      <h3>${prod.name}</h3>
      <p>R$ ${prod.price}</p>
      <button class="buyBtn" onclick="window.open('https://wa.me/5548996354447','_blank')">Comprar</button>
      ${currentUser && admins.includes(currentUser.email)?'<button class="removeBtn">Remover</button>':""}
    `;
    productsGrid.appendChild(card);
    if(currentUser && admins.includes(currentUser.email)){
      card.querySelector(".removeBtn").addEventListener("click", ()=>{remove(ref(database,"products/"+prodId));});
    }
  });
});

// Monitorar status do site em tempo real
onValue(siteStatusRef, snap=>{
  const status = snap.val() || "online";
  if(status==="offline" && (!currentUser || currentUser.email !== iaOwner)){
    bloquearSite();
  } else if(status==="online"){
    desbloquearSite();
  }
});

// IA - comandos
const comandos = {
  "bloquear": () => set(siteStatusRef,"offline"),
  "desbloquear": () => set(siteStatusRef,"online")
};

// Enviar comando IA
document.getElementById("sendCommandBtn").addEventListener("click", ()=>{
  const cmdText = document.getElementById("iaCommand").value.trim().toLowerCase();
  if(!cmdText) return;

  let reconhecido = false;
  for(const key in comandos){
    if(cmdText.includes(key)){
      comandos[key]();
      iaChat.innerHTML += `<p style="color:#0f0;">‚úÖ Comando '${key}' executado.</p>`;
      reconhecido=true; break;
    }
  }
  if(!reconhecido){
    iaChat.innerHTML += `<p style="color:#ff4444;">‚ùå Comando n√£o reconhecido.</p>`;
  }
  iaChat.scrollTop = iaChat.scrollHeight;
  document.getElementById("iaCommand").value="";
});
</script>
</body>
</html>
